<!DOCTYPE html>
<html>
<head>
    <title>Загеристрировать</title>
</head>
<body>
    {% include "header.html" %}
    <h1 class="containter" align="center">зарегистрировать</h1>
    <div class="container rounded">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form method="POST">
                    <div class="form-group">
                        <label for="inputUsername">Использователь</label>
                        <input type="text" class="form-control" name="username" placeholder="Использователь">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Пароль</label>
                        <input type="password" class="form-control" name="password" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Повторить Пароль</label>
                        <input type="password" class="form-control" name="repassword" placeholder="Повторить пароль">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Имя</label>
                        <input type="text" class="form-control" name="fisrtname" placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Фамилия</label>
                        <input type="text" class="form-control" name="lastname" placeholder="Фамилия">
                    </div>
                    <button align="center" type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    {% include "footer.html" %}
</body>
</html>
